<!Doctype html>
<html>
	<head>
		<title>
			introduction to table
		</title>
		<style type="text/css">
			table{
				border: 1px solid;
			}
			table tr td,table tr th{
				border: 1px solid;
			}
		</style>
	</head>
	<body>

	<caption>This is a table</caption>
	<table>
	<thead>
	<tr>
		<th>Id</th>
		<th>Firstname</td>
		<th>Lastname</td>
	</tr>
</thead>
<tbody>

	<tr>
		<td rowspan="2">1</td>
		<td colspan="2">abc</td>
	
	</tr>
	<tr>
		
		<td>def</td>
		<td>pqr</td>
	</tr>
	<tr>
		<td>3</td>
		<td>abc</td>
		<td>xyz</td>
	</tr>
	<tr>
		<td>4</td>
		<td>def</td>
		<td>pqr</td>
	</tr>
</tbody>
<tfooter>
	<tr>
		<td>4</td>
		<td>def</td>
		<td>pqr</td>
	</tr>
</tfooter>
</table>
	</body>
</html>
